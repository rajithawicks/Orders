_schema-version: "3.1"
ID: Orders
description: A simple CAP project.
version: 1.0.0
modules:
- name: Orders-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: Orders-auth
  - name: Orders-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: Orders-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: Orders-db
  parameters:
    buildpack: nodejs_buildpack
- name: Orders-destination-content
  type: com.sap.application.content
  requires:
  - name: Orders-destination-service
    parameters:
      content-target: true
  - name: Orders_html_repo_host
    parameters:
      service-key:
        name: Orders_html_repo_host-key
  - name: Orders-auth
    parameters:
      service-key:
        name: Orders-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: Orders_Orders_html_repo_host
          ServiceInstanceName: Orders-html5-app-host-service
          ServiceKeyName: Orders_html_repo_host-key
          sap.cloud.service: Orders
        - Authentication: OAuth2UserTokenExchange
          Name: Orders_Orders_auth
          ServiceInstanceName: Orders-auth
          ServiceKeyName: Orders-auth-key
          sap.cloud.service: Orders
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: Orders-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Orders_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - ordermodule.zip
      name: ordermodule
      target-path: resources/
- name: ordermodule
  type: html5
  path: app/ordermodule
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Orders-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: Orders-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: Orders-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: Orders-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: Orders-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Orders-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: Orders_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Orders-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
